<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=SF+Pro+Display:wght@100;200;300;400;500;600;700&family=SF+Pro+Text:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
  </head>
  <body>
    <div class="main-container">
      <h2 id="clock">00:00</h2>
      <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="what is your name?"/>
        <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <button id="logout-btn" class="hidden">Logout</button>
      <div class="todo-section">
        <form id="todo-form">
          <input type="text"  placeholder="write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
        <div id="todo-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>
    </div>
    <div id="quote">
      <div class="quote-content">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
